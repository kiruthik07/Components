<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="button.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="store">
        <div  class="containerDay" id="containerChange" onclick="changeMode()">
            <div class="dayMode" id="changeMode"></div>
        </div>
    </div>

    <script>
        function changeMode() {
            document.getElementById("changeMode").classList.add("animation");
            document.getElementById("changeMode").classList.toggle("nightMode");
            document.getElementById("containerChange").classList.toggle("containerNight");
        }
    </script>
</body>
</html>
